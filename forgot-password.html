<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SportsEdge Bet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 80px;
            background: var(--bg-primary);
            position: relative;
        }

        .auth-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(34, 197, 94, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(16, 185, 129, 0.08), transparent);
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 48px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            justify-content: center;
            margin-bottom: 24px;
            font-size: 1.5rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-primary);
            transition: all var(--transition-base);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-primary-dim);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-primary);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .auth-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .success-message {
            background: var(--accent-primary-dim);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--accent-primary);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .confirmation-message {
            text-align: center;
            padding: 20px 0;
        }

        .confirmation-message .icon {
            width: 80px;
            height: 80px;
            background: var(--accent-primary-dim);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2.5rem;
        }

        .confirmation-message h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .confirmation-message p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">âš¡</span>
                <span class="logo-text">SportsEdge<span class="logo-accent">Bet</span></span>
            </a>
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="index.html#how-it-works">How It Works</a>
                <a href="pricing.html">Pricing</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-ghost">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-bg"></div>
        <div class="auth-container">
            <div class="auth-card">
                <div id="resetForm">
                    <div class="auth-header">
                        <a href="index.html" class="logo">
                            <span class="logo-icon">âš¡</span>
                            <span class="logo-text">SportsEdge<span class="logo-accent">Bet</span></span>
                        </a>
                        <h1>Reset Password</h1>
                        <p>Enter your email and we'll send you a reset link</p>
                    </div>

                    <form class="auth-form" id="forgotForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="you@example.com"
                                required
                            >
                        </div>

                        <button type="submit" class="auth-btn" id="submitBtn">
                            Send Reset Link
                        </button>
                    </form>

                    <div class="auth-footer">
                        Remember your password? <a href="login.html">Sign in</a>
                    </div>
                </div>

                <!-- Success Message -->
                <div class="confirmation-message" id="confirmationMessage" style="display: none;">
                    <div class="icon">ðŸ“§</div>
                    <h2>Check your email</h2>
                    <p>We've sent a password reset link to <strong id="confirmEmail"></strong>. Click the link to reset your password.</p>
                    <div class="auth-footer" style="margin-top: 24px;">
                        <a href="login.html">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('forgotForm');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                await Auth.resetPassword(email);
                
                // Show confirmation
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
                document.getElementById('confirmEmail').textContent = email;
                
            } catch (error) {
                // Show success anyway for security (don't reveal if email exists)
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
                document.getElementById('confirmEmail').textContent = email;
            }
        });
    </script>
</body>
</html>
